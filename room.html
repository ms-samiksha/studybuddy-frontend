<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Study Room | SYNCORA</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: url('/assets/background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding-bottom: 100px;
    }
    .room-container {
      display: flex;
      flex-grow: 1;
      margin: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    .section-content {
      width: 75%;
      padding: 20px;
      background: rgba(255, 255, 255, 0.95);
      border-right: 1px solid rgba(0, 0, 0, 0.1);
      position: relative;
    }
    .participants-section {
      width: 25%;
      padding: 20px;
      background: rgba(255, 255, 255, 0.95);
    }
    .participants-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .participant-item {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .participant-item img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }
    .chat-messages {
      flex-grow: 1;
      height: calc(400px - 60px);
      overflow-y: auto;
      padding: 10px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.9);
      margin-bottom: 60px;
    }
    .chat-input {
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      display: flex;
      gap: 10px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      height: 50px;
    }
    .tab-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tab-button {
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 8px;
      background-color: #7e5bef;
      color: white;
      font-weight: 600;
    }
    .tab-button.active {
      background-color: #5b21b6;
    }
    .video-call-section {
      min-height: 300px;
      max-height: 80vh;
      background: #000;
      border-radius: 8px;
      display: none;
      padding: 10px;
      position: relative;
      overflow: hidden;
    }
    .video-grid {
      display: grid;
      gap: 10px;
      height: 100%;
      max-height: 80vh;
      transition: all 0.3s ease;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: black;
      border-radius: 8px;
      cursor: pointer;
      position: relative;
      max-height: 100%;
      max-width: 100%;
    }
    video.pinned {
      grid-column: 1 / -1;
      grid-row: 1 / -1;
      object-fit: contain;
      max-height: 80vh;
      max-width: 100%;
      z-index: 10;
    }
    .video-label {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 12px;
      z-index: 11;
    }
    .video-controls {
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      display: flex;
      gap: 10px;
      justify-content: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px;
      border-radius: 8px;
      z-index: 12;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #3B1E54;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 0.875rem;
      width: 100%;
      z-index: 1000;
    }
    button {
      padding: 10px 20px;
      border-radius: 8px;
      background-color: #7e5bef;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background-color: #5b21b6;
    }
    button:disabled {
      background-color: #a1a1aa;
      cursor: not-allowed;
    }
    @media (max-width: 768px) {
      .room-container {
        flex-direction: column;
      }
      .section-content, .participants-section {
        width: 100%;
      }
      .video-grid {
        grid-template-columns: 1fr;
      }
      .video-call-section {
        min-height: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="room-container">
    <div class="section-content">
      <div class="tab-buttons">
        <button id="chat-tab" class="tab-button active" aria-label="Switch to chat room">Chat Room</button>
        <button id="video-tab" class="tab-button" aria-label="Switch to video call">Video Call</button>
      </div>

      <!-- Chat Section -->
      <div id="chat-section">
        <div class="chat-messages" id="chat-messages">
          <p class="text-gray-500">No messages yet.</p>
        </div>
        <div class="chat-input">
          <input id="chat-input" type="text" placeholder="Type a message..." class="w-full p-2 border rounded-lg" aria-label="Type a chat message" />
          <button id="send-message" class="bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded-lg" aria-label="Send message">Send</button>
        </div>
      </div>

      <!-- Video Call Section -->
      <div id="video-call-section" class="video-call-section">
        <div class="video-grid" id="video-grid">
          <video id="local-video" autoplay muted></video>
        </div>
        <div class="video-controls">
          <button id="toggle-video-btn" title="Toggle Camera" aria-label="Toggle camera">Camera On</button>
          <button id="toggle-audio-btn" title="Toggle Microphone" aria-label="Toggle microphone">Mic On</button>
          <button id="leave-call-btn" class="bg-red-500 hover:bg-red-700" aria-label="Leave video call">Leave Call</button>
          <button id="back-to-chat-btn" class="bg-gray-500 hover:bg-gray-700" aria-label="Return to chat">Back to Chat</button>
        </div>
      </div>
    </div>

    <div class="participants-section">
      <h2 class="text-2xl font-bold text-blue-500 mb-4">Participants</h2>
      <ul class="participants-list" id="participants-list"></ul>
    </div>
  </div>

  <footer>
    Â© 2025 SYNCORA. Crafted to empower your study journey.
  </footer>

  <button id="leave-room" class="bg-red-500 hover:bg-red-700 text-white px-4 py-2 rounded-lg m-4" aria-label="Leave study room">Leave Room</button>

  <script type="module" src="./firebase.js"></script>
  <script type="module" src="./room.js"></script>
</body>
</html>
